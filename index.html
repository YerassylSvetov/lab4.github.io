    <script>
      

      const principal = 10000;
  const interestRate = 5;
const numYears = 10;
        // Example for loop function that calculates the total value of investments over time
  function createObject(principal,interestRate,numYears) {
  
  let obj = {
  "principal": principal,
  "interestRate": interestRate,
  "numYears": numYears
  }
  return obj;
}

function calculateInvestmentValue(principal, interestRate, numYears) {
  let totalValue = principal;
  for (let i = 1; i <= numYears; i++) {
    totalValue += totalValue * (interestRate / 100);
  }
  return totalValue;
}

object = createObject(principal, interestRate, numYears)
const investmentValue = calculateInvestmentValue(object.principal, object.interestRate, object.numYears);

console.log(`With an initial investment of $${principal} and an interest rate of ${interestRate}%, the investment would be worth $${investmentValue.toFixed(2)} after ${numYears} years.)`);
console.log(object.principal, object.interestRate, object.numYears);
   </script>
